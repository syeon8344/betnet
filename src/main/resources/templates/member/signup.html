<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{/header.html:: header}"></div>
<div class="container mt-5">
    <h2 class="text-center">회원가입</h2>
    <form id="registrationForm">
        <!-- 아이디 -->
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
            <button type="button" class="btn btn-secondary mt-2" onclick="checkUsername()">중복 검사</button>
        </div>

        <!-- 아이디 중복 검사 모달 -->
        <div class="modal fade" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="usernameModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="usernameModalLabel">아이디 검사 결과</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="usernameModalBody">
                        <!-- 결과 메시지가 여기에 표시됩니다 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="hideModal()">닫기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 비밀번호 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required oninput="validatePassword()">
            <small id="passwordHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required oninput="validatePassword()">
            <small id="confirmPasswordHelp" class="form-text text-muted"></small>
        </div>

        <!-- 이름 -->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
        </div>

        <!-- 연락처 -->
        <div class="form-group">
            <label for="phone">연락처</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="연락처를 입력하세요" required>
            <button type="button" class="btn btn-secondary mt-2" onclick="checkPhone()">중복 검사</button>
        </div>

        <!-- 이메일 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
            <button type="button" class="btn btn-secondary mt-2" onclick="checkEmail()">중복 검사</button>
        </div>

        <!-- 성별 -->
        <div class="form-group">
            <label>성별</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="M" required>
                    <label class="form-check-label" for="male">남성</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="F">
                    <label class="form-check-label" for="female">여성</label>
                </div>
            </div>
        </div>

        <!-- 나이 -->
        <div class="form-group">
            <label for="age">나이</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="나이를 입력하세요" required>
        </div>

        <!-- 선호하는 야구팀 -->
        <div class="form-group">
            <label for="favoriteTeam">선호하는 야구팀</label>
            <select class="form-control" id="favoriteTeam" name="favoriteTeam" required>
                <option value="">선택하세요</option>
                <option value="samsung">삼성 라이온즈</option>
                <option value="lg">LG 트윈스</option>
                <option value="doosan">두산 베어스</option>
                <option value="kia">KIA 타이거즈</option>
                <option value="lotte">롯데 자이언츠</option>
                <option value="ssg">SSG 랜더스</option>
                <option value="kt">KT 위즈</option>
                <option value="hanwha">한화 이글스</option>
                <option value="nc">NC 다이노스</option>
                <option value="kiwoom">키움 히어로즈</option>
                <option value="free">자유</option>
                <option value="none">없음</option>
            </select>
        </div>

        <!-- 계좌 -->
        <div class="form-group">
            <label for="account">계좌</label>
            <input type="text" class="form-control" id="account" name="account" placeholder="계좌번호를 입력하세요" required>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
<div th:replace="~{/footer.html:: footer}"></div>
<script src="/js/member/signup.js"></script>
