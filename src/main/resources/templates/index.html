<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BETNET</title>
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{/header.html:: header}"></div>

    <div class="wrap">
        <div class="indexMain">
            <div class="leftBox">
                <div class="gameListBox">
                    <img src="/img/ad1.jpg" width="100%"/>
                    <div>
                        <div> # </div>
                        <div>
                            경기 유형
                        </div>
                        <div>
                            마감 시간
                        </div>
                        <div>
                            경기 정보
                        </div>
                        <div>
                            배당 선택
                        </div>
                    </div>
                </div>
                <div class="gameListBox gamePrintBox">
                    
                       
                </div> <!-- 왼쪽  -->
            </div>
            <div class="purchaseBox">
                <div>구매 카트</div>
                <table class="table">
                    <tbody class="purchaseCartBox">
                    </tbody>
                </table>
                <div class="bottomCartInfo">

                        </thead>

                        <tr> <th> 배팅포인트 </th> <td><input type="text" class="pointChange" onkeyup="updateTotalOdds()"/></td> </tr>

                    </div>
                    <div>
                        <button type="button" onclick="gamePurchase()">구매하기</button>
                    </div>
                </div>
            </div> <!-- 오른쪽 -->
        </div>
    </div>
   
    <div class="wrap">
        <div class="article">
            <div>
                <h3>KBO 뉴스 </h3>

                <table>
                    <thead>
                    <tr>
                        <th>제목</th>
                        <th>날짜</th>
                    </tr>
                    </thead>
                    <tbody class="atricleBox">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="~{/footer.html:: footer}"></div>
    <script src="/js/index.js"></script>

</html>
