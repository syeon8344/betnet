<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>굿즈 거래</title>
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/market/market.css" rel="stylesheet">
</head>
<body>
        <div th:replace="~{/header.html:: header}"></div>
        <div class="wrap">
            <div class="main">
                <!-- 검색 div -->
                <div class="searchBox">
                    <input type="text" class="searchInput" placeholder="검색어를 입력하세요">
                    <select class="stateSearch">
                        <option value="100" selected>거래상태</option>
                        <option value="0">진행중</option>
                        <option value="1">거래완료</option>
                    </select>
                    <button id="searchBtn" onclick="search()">검색</button>
                    <button id="resetBtn" onclick="searchClear()">초기화</button>
                    <button id="writeBtn" onclick="location.href='/marketadd'">글쓰기</button>
                </div>
                <!-- 게시판 테이블 -->
                <table class="table" id="marketTable">
                    <thead>
                        <tr>
                            <th> 글번호 </th> <th colspan="2"> 제목 </th> <th> 작성자 </th> <th> 거래현황 </th> <th> 조회수 </th> <th> 날짜 </th>
                        </tr>
                    </thead>
                    <!-- 제목 왼쪽에 사진 하나 같이 출력 -->
                    <tbody class="marketTbody">
                        <tr> <td> 1 </td> <td> (사진) </td> <td>  제목란(링크)  </td> <td> 작성자명 </td> <td> 거래완료 </td> <td> 123 </td> <td> 2024-09-09 </td> </tr>
                    </tbody>
                </table>
                <!-- 페이징 -->
                <div class="row">
                    <div class="d-flex justify-content-center col-9 mx-auto">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    <script src="/js/market/market.js"></script>
    <div th:replace="~{/footer.html:: footer}"></div>
    

</body>
</html>
