<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>굿즈 거래 상세 페이지</title>
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/market/marketview.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{/header.html:: header}"></div>
    <div class="wrap">
        <div class="main">
            <h2 id="postTitle">게시글 제목</h2>
                <p class="text-muted">작성자: <span id="postAuthor">작성자 이름</span></p>
                <p class="text-muted">작성일: <span id="postDate">2024-01-01</span></p>
                <hr>
                <div id="postContent">
                    <p>여기에 게시글 내용이 들어갑니다.</p>
                </div>
                <div class="mt-4">
                    <button class="btn btn-secondary" onclick="goBack()">목록으로 돌아가기</button>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#editModal">수정하기</button>
                    <button class="btn btn-danger" onclick="deletePost()">삭제하기</button>
                </div>
                <div class="comment-section">
                    <h3>댓글</h3>
                    <div id="comment-list">
                        <!-- 댓글이 동적으로 추가될 부분 -->
                    </div>
            
                    <textarea id="comment-input" placeholder="댓글을 입력하세요..." rows="3"></textarea>
                    <button id="submit-comment">댓글 달기</button>
                </div>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">게시글 수정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="postTitle">제목</label>
                            <input type="text" class="form-control" id="postTitle" placeholder="게시글 제목" required>
                        </div>
                        <div class="form-group">
                            <label for="postContent">내용</label>
                            <textarea class="form-control" id="postContent" rows="5" placeholder="게시글 내용" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="button" id="submitEdit" class="btn btn-primary">수정하기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/market/marketview.js"></script>
    <div th:replace="~{/footer.html:: footer}"></div>
</body>
</html>
