<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판 등록페이지</title>

    <!-- 해당 페이지에서만 사용할 CSS  -->
    <!-- 1. 썸머노트 CSS , 부트스트랩 버전과 썸머노트 버전  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/lang/summernote-ko-KR.min.js" ></script>


</head>
<body>
<div th:replace="~{/header.html:: header}"></div>

<div class="container">
    <h3> 게시물 쓰기 페이지 </h3>
    <form class="boardWriteForm">
        <input type="text" name="btitle" class="btitle form-control"  placeholder="제목"/>
        <div><textarea id="summernote" name="bcontent" class="bcontent"></textarea></div>
        <button type="button" onclick="doBoardWrite()">글쓰기</button>
    </form>
</div>



<div th:replace="~{/footer.html:: footer}"></div>

<!-- 공통 JS -->
<!-- 1. JQUERY , AJAX -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- 2. 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<!-- 1. 썸머노트 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.js" ></script>
<!-- 2. 썸머노트 한글 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/lang/summernote-ko-KR.min.js" ></script>


<script src="/js/board/write.js"></script>

</body>
</html>
