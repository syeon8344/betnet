<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게임구매내역</title>
    <link href="/css/bus/check.css" rel="stylesheet">

</head>
<body>
<div th:replace="~{/header.html:: header}"></div>
<div class="wrap">
    <div class="wrap2">
        <div class="info">
            홈 > 마이페이지 > 버스예약내역
        </div>
        <h3> 게임구매내역 </h3>
        <div class="searchBox">
            <table class="searchTable table">
                <colgroup>
                    <col width="13%">
                    <col width="13%">
                    <col width="13%">
                    <col width="13%">
                    <col width="13%">
                    <col width="35%">
                </colgroup>
                <tbody>
                <tr>
                    <th> 거래일자 </th>
                    <td colspan="5">
                        <div class="dateBox">
                            <button type="button" class="btn btn-primary btn-sm" onclick="changeDate(0)"> 오늘 </button>
                            <button type="button" class="btn btn-primary btn-sm" onclick="changeDate(3)"> 3일 </button>
                            <button type="button" class="btn btn-primary btn-sm" onclick="changeDate(7)"> 1주일 </button>
                            <button type="button" class="btn btn-primary btn-sm" onclick="changeDate(30)"> 1개월 </button>
                            <button type="button" class="btn btn-primary btn-sm" onclick="changeDate(90)"> 3개월 </button>
                            <input type="date" class="startDate"/>
                            <input type="date" class="endDate"/>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
            <div class="btnBox">
                <button class="btn btn-primary" type="button" onclick="onSearch()"> 검색 </button>
            </div>
        </div> <!-- searchBox end -->
        <div>  <!-- 게임구매 내역 출력 -->
            <table class="table">
                <thead>
                <tr>
                    <th>예약번호</th><th> 게임코드 </th> <th> 예약일시 </th> <th> 예약상태 </th> <th>취소</th>
                </tr>
                </thead>
                <tbody class="gameListBox">

                </tbody>
            </table>
        </div> <!-- 게임구매 내역 출력 end -->
    </div>  <!-- wrap2 end -->
</div>
<div th:replace="~{/footer.html:: footer}"></div>

<script src="/js/bus/check.js"></script>
</body>
</html>
